<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Etch-A-Sketch</h1>

    <div id="container">

        <div id="submenu">
            <h3>Colors</h3>
            <div class="listColors">
                <div class="row1">
                    <button class="red">
                        <img src="img/red.jpg" alt="Red Button">
                    </button>
                    <button class="blue">
                        <img src="img/blue.jpg" alt="Blue Button">
                    </button>
                    <button class="green">
                        <img src="img/green.jpg" alt="Green Button">
                    </button>
                    <button class="purple">
                        <img src="img/purple.jpg" alt="Purple Button">
                    </button>
                </div>
                <div class="row2">
                    <button class="orange">
                        <img src="img/orange.jpg" alt="Orange Button">
                    </button>
                    <button class="yellow">
                        <img src="img/yellow.jpg" alt="Yellow Button">
                    </button>
                    <button class="black">
                        <img src="img/black.jpg" alt="Black Button">
                    </button>
                    <div class="input-colorPicker">
                        <input type="color" class="colorPicker">
                    </div>
                </div>
            </div>
            <div class="buttonMenu">
                <button class="eraser">Eraser</button>
                <button title="Quickly move your cursor over the colors you want to shade" class="shader">Shader</button>
                <button class="resize">Resize</button>
            </div>
            <div>
                <button class="rainbow">Random</button>
            </div>
        </div>

        <div id="drawBox"></div>

    </div>



</body>

<script src="script.js"></script>
</html>
